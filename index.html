<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Reviews</title>
    <link rel="stylesheet" href="fonts/font.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="images/imgi_1_wraper.webp" class="img-wrapper w-100" alt="" />
    </div>
    <nav class="navbar navbar-expand-lg position-sticky top-0 z-3">
      <div class="container bg-reviews rounded-4">
        <a class="navbar-brand primary-font fs-3 fw-light" href="index.html">
          <img src="images/imgi_2_logo-sm.png" class="w-25" alt="logo" />
          GAME REVIEWS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
              id="mmorpg"
                class="nav-link active primary-font"
                aria-current="page"
                href="#"
                >MMORPG</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link primary-font" id="shooter" href="#">SHOOTER</a>
            </li>

            <li class="nav-item">
              <a class="nav-link primary-font" id="sailing" href="#">SAILING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-font" id="permadeath" href="#">PERMADEATH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-font" id="superhero" href="#">SUPERHERO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-font" id="pixel" href="#">PIXEL</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="gamesList" class="games-list mt-5">
      <div class="container p-4">
        <div id="row" class="row g-5">
          <div
            id="loadingLayer"
            class="d-flex justify-content-center align-items-center position-fixed top-0 end-0 start-0 bottom-0 bg-dark bg-opacity-50 big-z"
          >
            <i class="fa-solid fa-spinner fa-spin fs-1 text-warning"></i>
          </div>
        </div>
      </div>
    </section>

    <section
      id="gameDetails"
      class="big-z position-fixed top-0 end-0 start-0 bottom-0 bg-dark d-none"
    >
    <div
            id="loadingLayer"
            class="d-flex justify-content-center align-items-center position-fixed top-0 end-0 start-0 bottom-0 bg-dark bg-opacity-50 big-z"
          >
            <i class="fa-solid fa-spinner fa-spin fs-1 text-warning"></i>
          </div>
    </section>
    <script
      src="https://kit.fontawesome.com/ef0eab8311.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
